---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mox.app.br
  resources:
  - trashedresources
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mox.app.br
  resources:
  - trashedresources/finalizers
  verbs:
  - update
- apiGroups:
  - mox.app.br
  resources:
  - trashedresources/status
  verbs:
  - get
  - patch
  - update
